<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Wedding Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <main>
    <h2>Bookings</h2>
    <table>
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Event</th>
          <th>Date</th>
          <th>Days</th>
          <th>Total Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="adminTable">
        <!-- Bookings will be populated here by JavaScript -->
      </tbody>
    </table>
  </main>

  <script src="app.js"></script>
</body>
</html>
